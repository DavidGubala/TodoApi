scalar Date

type Todo {
    id: ID!
    title: String
    body: String
    createdat: Date
}

type Query {
    todos: [Todo] #gets a list of all todos
}

type Mutation {
    createTodo(title: String, body: String): Todo
    updateTodo(id: ID!, title: String, body: String): Todo
    deleteTodo(id: ID!): String
}